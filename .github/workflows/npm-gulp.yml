name: Run Proxy Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run Gulp task
      run: npm run gulp-task-name # Замените "gulp-task-name" на вашу задачу Gulp

    - name: Start proxy server
      run: node proxy.js
